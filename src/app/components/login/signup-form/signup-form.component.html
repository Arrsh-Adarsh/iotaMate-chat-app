<div class="login-form-div">
  <form
    class="signup-form row"
    [formGroup]="signupForm"
    (ngSubmit)="signupSubmit()"
  >
    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Email or Phone</mat-label>
      <input
        matInput
        placeholder="Enter Email or Phone"
        type="text"
        formControlName="emailOrPhone"
      />
      <mat-icon matPrefix>supervisor_account</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Full Name</mat-label>
      <input
        matInput
        placeholder="Enter Full Name"
        type="text"
        formControlName="userFullname"
      />
      <mat-icon matPrefix>supervisor_account</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Choose Username"
        type="text"
        formControlName="username"
      />
      <mat-icon matPrefix>supervisor_account</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Enter Password"
        [type]="hideP ? 'password' : 'text'"
      />
      <mat-icon matPrefix> vpn_key</mat-icon>
      <!-- <span matTextSuffix>Strong</span> -->
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hideP = !hideP"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideP"
      >
        <mat-icon>{{ hideP ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        formControlName="confirmPassword"
        placeholder="Enter Password"
        [type]="hidePc ? 'password' : 'text'"
      />
      <mat-icon matPrefix> vpn_key</mat-icon>
      <!-- <span matTextSuffix>Strong</span> -->
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hidePc = !hidePc"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePc"
      >
        <mat-icon>{{ hidePc ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="signup-submit-button">
      <button mat-raised-button color="accent" class="rounded-5 p-4">
        Create Account
      </button>
    </div>
  </form>

  <div class="login-link pt-3">
    Already have a account. Click here to
    <span> <a routerLink="/login">login</a> </span>.
  </div>
</div>
