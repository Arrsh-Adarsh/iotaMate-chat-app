<div class="login-form-div">
  <form class="row" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter Username"
        type="text"
        formControlName="username"
      />
      <mat-icon matPrefix>supervisor_account</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col-sm-12 w-100">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Enter Password"
        [type]="hide ? 'password' : 'text'"
      />
      <mat-icon matPrefix> vpn_key</mat-icon>
      <!-- <span matTextSuffix>Strong</span> -->
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="login-submit-button">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        class="rounded-5 p-4"
      >
        Login
      </button>
    </div>
  </form>

  <div class="signup-link pt-3 mx-auto">
    Don't have a account. Click here to
    <span> <a routerLink="/signup">Sign up</a> </span>.
  </div>
</div>
